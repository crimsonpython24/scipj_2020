{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <title>npm uninstall everything</title>
    {% block styles %}{% endblock styles %}
    <style>.no-margin {margin: 0px;}</style>
    {% block meta_tags %}{% endblock %}
  </head>
  <body class="no-margin" style="background-color: #FFFFFF;">
    <div id="app">
      <!-- React will load here -->
    </div>
    <div id="testing-space">{% block testing_space %}{% endblock testing_space %}</div>
    {% block content %}{% endblock content %}
  </body>
  {% block scripts %}
    <script>
      let index_url = "{% url 'index' %}";
      let sample_url = "{% url 'sample' %}";
    </script>
  {% endblock scripts %}
</html>
