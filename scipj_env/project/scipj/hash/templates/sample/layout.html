{% extends "base.html" %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <link href="{% static 'site/css/MDB-Pro/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'site/css/MDB-Pro/mdb.min.css' %}" rel="stylesheet" />
  <link href="{% static 'site/css/MDB-Pro/style.min.css' %}" rel="stylesheet" />
  <link href="{% static 'site/css/MDB-Pro/addons/fsscroller.min.css' %}" rel="stylesheet" />
{% endblock styles %}

{% block content %}
<div id="navbar">
</div>

<div class="full-screen-scroller">
  <div class="fss-dotted-scrollspy">
    <button type="button" class="fss-nav-btn fss-mainview-prev">
      <i class="fas fa-chevron-up"></i>
    </button>
    <a href="#view-1" class="fss-nav-item active"></a>
    <a href="#view-2" class="fss-nav-item"></a>
    <button type="button" class="fss-nav-btn fss-mainview-next">
      <i class="fas fa-chevron-down"></i>
    </button>
  </div>

  
  <div fss-anchor="view-1" class="fss-mainview" style="background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div id="view-1">
      
    </div>
  </div>

  <div fss-anchor="view-2" class="fss-mainview fss-active">
    <div class="fss-subview">
      <div class="fss-dotted-scrollspy">
        <button type="button" class="fss-nav-btn fss-subview-prev">
          <i class="fas fa-chevron-left"></i>
        </button>
        <a href="#subview-a" class="fss-nav-item active"></a>
        <a href="#subview-b" class="fss-nav-item"></a>
        <button type="button" class="fss-nav-btn fss-subview-next">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <div fss-anchor="subview-a" class="fss-subview-item subview-a" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/89.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <div class="box">
          <div class="info">
            <p>View 1</p>
            <p>Subview A</p>
          </div>
        </div>
      </div>

      <div fss-anchor="subview-b" class="fss-subview-item fss-active" style="background-image: url('https://z9t4u9f6.stackpathcdn.com/wp-content/uploads/2015/10/cover-ca-compressor2.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <div class="box">
          <div class="info">Subview B</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
{% block scripts %}
<script type="text/javascript" src="{% static 'site/js/MDB-Pro/jquery-3.4.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'site/js/MDB-Pro/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'site/js/MDB-Pro/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'site/js/MDB-Pro/mdb.min.js' %}"></script>
<script type="text/javascript" src="{% static 'site/js/MDB-Pro/addons/mdb-fsscroller.min.js' %}"></script>

<script>
    let dummy_img_1_path = "{% static 'site/img/dummy_img_1.png' %}";
    $(document).ready(function () {
      $(".full-screen-scroller").fullScreenScroller();
    });
</script>
<script src="{% static 'hash/sample/layout.js' %}"></script>
{% endblock scripts %}
